<mat-toolbar>
    <mat-toolbar-row class="topBar">
        <span>Movies</span>
        <span class="spacer"></span>
        <span class="search-scss"><mat-form-field appearance="outline">
            <input matInput type="text" [(ngModel)]="searchText" placeholder="Movie Search" />
        </mat-form-field>
        
        <button mat-raised-button (click)="sendSearch()">Search</button></span>
    </mat-toolbar-row>
</mat-toolbar>
