    <mat-card class="game-card" *ngFor="let movie of savedMovies">
        <div class="card-title-container">
            <mat-card-title>{{movie?.title}}</mat-card-title>
        </div>
        <img mat-card-image src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}">
        <mat-card-content>
            <div>{{movie?.overview | slice: 0:80}} ...</div>
            <div>{{movie.vote_average}}</div>
            <div>{{movie.vote_count}}</div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-mini-fab matTooltip="Add to list of saved Movies" (click)="deleteMovie(movie)">
                <mat-icon class="material-icons-outlined">delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
